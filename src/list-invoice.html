<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/razor.css" />
        <link rel="stylesheet" href="style/list-invoice.css" />
        <title>Billbook</title>
    </head>
    <body>
        <div class="p-5">
            <div
                class="
                    px-3
                    py-5
                    d-flex
                    justify-content-between
                    align-items-center
                "
            >
                <div class="title">Invoices</div>
                <div class="btn">New Invoice</div>
            </div>
            <div class="table">
                <div class="thead">
                    <div>Header 1</div>
                    <div>Header 2</div>
                    <div>Header 3</div>
                    <div>Header 4</div>
                    <div>Header 5</div>
                </div>
                <div class="tbody">
                    <div class="tbody_tr">
                        <div>Cell 1</div>
                        <div>Cell 2</div>
                        <div>
                            <span class="bg-warning warning p-2">ISSUED</span>
                        </div>
                        <div>Cell 4</div>
                        <div>Cell 5</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
