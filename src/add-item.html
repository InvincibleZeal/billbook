<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/razor.css" />
    <link rel="stylesheet" href="./style/add-item.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="add-item">
      <div class="sidebar">
        <div class="sidebar-items">
          <ul>
            <li class="p-5 py-3">
              <i class="fa fa-user" style="margin-right: 10px; color: grey"></i>
              Customers
            </li>
            <li class="p-5 py-3 current-tab-open">
              <l class="fa fa-star" style="margin-right: 10px"></l>Items
            </li>
            <li class="p-5 py-3">
              <i
                class="fa fa-clipboard"
                style="margin-right: 10px; color: grey"
              ></i>
              Invoices
            </li>
          </ul>
        </div>
      </div>
      <div class="add-item-div p-5 bg-primary">
        <div class="title">New Item</div>
        <div class="add-new-item-body">
          <div>
            <form>
              <label class="my-2 mt-2">Name</label>
              <input type="text" class="input-box" />
              <label class="my-2 m2-2">Price</label>
              <input type="text" class="input-box" />
              <label class="my-2">Description</label>
              <input type="text" class="input-box" />
              <button type="submit" class="btn mt-4 p-2">
                <i
                  class="fa fa-file"
                  style="margin-right: 12px; color: white"
                ></i
                >Save Item
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
