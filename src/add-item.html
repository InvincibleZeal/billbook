<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/razor.css" />
    <link rel="stylesheet" href="./style/add-item.css" />
    <title>BillBook</title>
  </head>

  <body>
    <div class="wrapper">
      <nav id="hamnav" class="sidebar add-item">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />

        <div id="hamitems">
          <ul class="sidebar-items">
            <a href="index.html">
              <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
            </a>
            <a href="list-item.html">
              <li class="p-5 py-3 sidebar-item-opened">
                <i class="fa fa-star"></i>Items
              </li>
            </a>
            <a href="list-invoice.html">
              <li class="p-5 py-3"><i class="fa fa-clipboard"></i>Invoices</li>
            </a>
          </ul>
        </div>
      </nav>
      <nav class="sidebar" id="hamitems">
        <ul class="sidebar-items">
          <a href="index.html">
            <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
          </a>
          <a href="list-item.html">
            <li class="p-5 py-3 sidebar-item-opened">
              <i class="fa fa-star"></i>Items
            </li>
          </a>
          <a href="list-invoice.html">
            <li class="p-5 py-3"><i class="fa fa-clipboard"></i>Invoices</li>
          </a>
        </ul>
      </nav>
      <div class="margin-content-top page-content p-5 bg-primary">
        <div class="page-heading-wrapper mb-5 p-5">
          <span class="title"> New Item </span>
        </div>
        <div class="card px-5 mx-5" style="max-width: 400px">
          <div class="py-5">
            <form action="">
              <div class="form-group mx-5 my-3">
                <label class="mb-3">Name</label>
                <input type="text" name="name" required />
              </div>
              <div class="form-group mx-5 my-3">
                <label class="mb-3">Price</label>
                <input
                  type="text"
                  name="price"
                  pattern="[0-9]"
                  required
                  oninvalid="this.setCustomValidity('Only numerical values allowed')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <div class="form-group mx-5 my-3">
                <label class="mb-3">Description</label>
                <textarea
                  rows="4"
                  name="description"
                  required="true"
                ></textarea>
              </div>
              <div class="form-group m-5" style="justify-content: center">
                <a href="list-item.html">
                  <button class="btn" type="submit">
                    <i class="fa fa-save"></i> &nbsp; Save Item
                  </button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
