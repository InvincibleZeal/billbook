<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/razor.css" />
    <link rel="stylesheet" href="./style/add-item.css" />
    <title>BillBook</title>
  </head>

  <body>
    <div class="add-item header">
      <nav id="hamnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />

        <div id="hamitems">
          <ul class="sidebar-items">
            <a href="index.html">
              <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
            </a>
            <a href="show-item.html">
              <li class="p-5 py-3 sidebar-item-opened">
                <i class="fa fa-star"></i>Items
              </li>
            </a>
            <a href="list-invoice.html">
              <li class="p-5 py-3"><i class="fa fa-clipboard"></i>Invoices</li>
            </a>
          </ul>
        </div>
      </nav>
      <nav class="sidebar" id="hamitems">
        <ul class="sidebar-items">
          <a href="index.html">
            <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
          </a>
          <a href="show-item.html">
            <li class="p-5 py-3 sidebar-item-opened">
              <i class="fa fa-star"></i>Items
            </li>
          </a>
          <a href="list-invoice.html">
            <li class="p-5 py-3"><i class="fa fa-clipboard"></i>Invoices</li>
          </a>
        </ul>
      </nav>
      <div class="add-item-div p-5 bg-primary">
        <div class="title my-4">New Item</div>
        <div class="add-new-item-body">
          <div>
            <div class="p-5" style="background-color: white">
              <label>Name</label>
              <input type="text" class="input-box my-3" />
              <label>Price</label>
              <input type="text" class="input-box my-3" />
              <label>Description</label>
              <input
                type="textarea"
                rows="20"
                class="textarea input-box my-3"
                style="height: 50px"
              />
              <a href="show-item.html">
                <button class="btn my-3">
                  <i class="fa fa-save"></i> &nbsp; Save Item
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
