<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Title -->
    <title>BillBook</title>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An invoice is a document sent to a buyer that specifies the amount and cost of products or services that have been provided by a seller."
    />
    <!-- Link Tags -->
    <link rel="stylesheet" href="style/razor.css" />
    <link rel="stylesheet" href="style/add-invoice.css" />
    <link
      rel="shortcut icon"
      href="https://razorpay.com/favicon.png?v=2"
      type="image/png"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <ul class="sidebar-items">
          <a href="index.html">
            <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
          </a>
          <a href="list-item.html">
            <li class="p-5 py-3"><i class="fa fa-star"></i>Items</li>
          </a>
          <a href="list-invoice.html">
            <li class="p-5 py-3 sidebar-item-opened">
              <i class="fa fa-clipboard"></i>Invoices
            </li>
          </a>
        </ul>
      </nav>
      <div class="page-content p-5 bg-primary">
        <form action="">
          <div class="page-heading-wrapper mb-5 p-5">
            <span class="title"> Invoices </span>
            <a href="/list-invoice.html">
              <button class="btn" type="submit">
                <i class="fa fa-save"></i> &nbsp; Save Invoice
              </button>
            </a>
          </div>
          <div class="d-flex py-5 flex-grow align-items-start">
            <div class="card-bordered p-3 mx-5">
              <h4 class="billto text-muted m-0 mb-3">Bill to</h4>
              <div class="d-flex justify-content-between">
                <div class="billing_details pr-3">
                  <div>Buck Miller</div>
                  <div>81998492023</div>
                  <div>buck@miller.com</div>
                </div>
                <div class="btn-link">Change</div>
              </div>
            </div>
            <div class="invoice_details mx-5">
              <div class="d-flex flex-grow mb-5">
                <div class="input-group px-2">
                  <label for="issueDate">Issued At</label>
                  <i class="fa fa-calendar-o"></i>
                  <input
                    class="input-sm"
                    type="date"
                    name="issueDate"
                    required
                  />
                </div>
                <div class="input-group px-2">
                  <label for="dueDate">Due Date</label>
                  <i class="fa fa-calendar-o"></i>
                  <input class="input-sm" type="date" name="dueDate" required />
                </div>
              </div>
              <div class="d-flex flex-grow">
                <div class="input-group px-2">
                  <label for="invoiceNumber">Invoice Number</label>
                  <i class="fa fa-hashtag"></i>
                  <input
                    class="input-sm"
                    type="number"
                    name="invoiceNumber"
                    required
                  />
                </div>
                <div class="input-group px-2">
                  <label for="referenceNumber">Reference Number</label>
                  <i class="fa fa-hashtag"></i>
                  <input
                    class="input-sm"
                    type="number"
                    name="referenceNumber"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="invoice_items py-5 mx-5">
            <table class="table-bordered">
              <thead>
                <tr>
                  <th>Items</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Amount</th>
                  <th class="table-action"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Model 5</td>
                  <td>
                    <input
                      type="number"
                      name="itemQuantity"
                      required
                      oninvalid="this.setCustomValidity('Only numerical values allowed')"
                      oninput="this.setCustomValidity('')"
                    />
                  </td>
                  <td>₹350</td>
                  <td>₹700</td>
                  <td class="table-action">
                    <a href="#" class="btn-link"
                      ><i class="fa fa-trash" aria-hidden="true"></i
                    ></a>
                  </td>
                </tr>
                <tr>
                  <td>Model 5</td>
                  <td>
                    <input
                      type="number"
                      name="itemQuantity"
                      required
                      oninvalid="this.setCustomValidity('Only numerical values allowed')"
                      oninput="this.setCustomValidity('')"
                    />
                  </td>
                  <td>₹350</td>
                  <td>₹700</td>
                  <td class="table-action">
                    <a href="#" class="btn-link"
                      ><i class="fa fa-trash" aria-hidden="true"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>

            <div
              class="
                invoice_additem
                d-flex
                align-items-center
                justify-content-center
              "
            >
              <a class="btn-link p-4" href="/add-item.html">
                <i class="fa fa-shopping-basket mr-2"> </i>
                Add an Item
              </a>
            </div>
          </div>

          <div class="d-flex flex-grow py-5">
            <div class="invoice_note mx-5">
              <div class="input-group">
                <label for="notes">Notes</label>
                <textarea
                  class="input-sm invoice-notes"
                  name="notes"
                ></textarea>
              </div>
            </div>
            <div class="summary mx-5">
              <div class="card-bordered p-3">
                <div class="summary_items pb-4">
                  <div class="summary_item">
                    <div class="summary_name">Model 5</div>
                    <div class="summary_quantity">x2</div>
                    <div class="summary_ammount">₹700</div>
                  </div>
                  <div class="summary_item">
                    <div class="summary_name">Model 3</div>
                    <div class="summary_quantity">x1</div>
                    <div class="summary_ammount">₹800</div>
                  </div>
                </div>
                <div class="summary_total d-flex mt-2">
                  <div>Total Amount:</div>
                  <div class="primary">₹1500</div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
