<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Billbook</title>
        <link rel="stylesheet" href="style/razor.css" />
        <link rel="stylesheet" href="style/add-invoice.css" />

        <div class="p-5">

                    <div class="d-flex justify-content-between">
                        <div class="pr-3">
                            <div>Buck Miller</div>
                            <div>81998492023</div>
                            <div>buck@miller.com</div>
                        </div>
                        <div class="btn-link">Change</div>
                    </div>
                </div>
                <div class="invoice_metadata"></div>
            </div>

            <div class="invoice_items"></div>

            <div class="d-flex">
                <div class="invoice_note"></div>
                <div class="invoice_summary"></div>
            </div>
        </div>
    </body>
