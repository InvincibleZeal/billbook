<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/razor.css" />
    <link rel="stylesheet" href="./style/add-item.css" />
    <link rel="stylesheet" href="./style/hamburger.css" />
    <link rel="stylesheet" href="./style/show-item.css" />
    <title>Billbook/Items</title>
  </head>

  <body>
    <div class="add-item wrapper">
      <nav id="hamnav" class="sidebar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />

        <div id="hamitems">
          <ul class="sidebar-items">
            <a href="index.html">
              <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
            </a>
            <a href="show-item.html">
              <li class="p-5 py-3 sidebar-item-opened">
                <i class="fa fa-star"></i>Items
              </li>
            </a>
            <a href="list-invoice.html">
              <li class="p-5 py-3"><i class="fa fa-clipboard"></i>Invoices</li>
            </a>
          </ul>
        </div>
      </nav>

      <nav class="sidebar">
        <ul class="sidebar-items">
          <a href="index.html">
            <li class="p-5 py-3"><i class="fa fa-user"></i>Customers</li>
          </a>
          <a href="show-item.html">
            <li class="p-5 py-3 sidebar-item-opened">
              <i class="fa fa-star"></i>Items
            </li>
          </a>
          <a href="list-invoice.html">
            <li class="p-5 py-3"><i class="fa fa-clipboard"></i>Invoices</li>
          </a>
        </ul>
      </nav>
      <div class="add-item-div p-5 bg-primary">
        <div class="items-header">
          <div class="title">Items</div>
          <a href="add-item.html">
            <button class="btn">
              <i class="fa fa-plus"></i> &nbsp; Add Item
            </button>
          </a>
        </div>

        <table class="table p-3 font-size-item">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Added-On</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Snow</td>
              <td>Classical tabla and harmonium player</td>
              <td>200</td>
              <td>06 Aug 2020</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
