<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/razor.css" />
    <link rel="stylesheet" href="./style/add-item.css" />
    <link rel="stylesheet" href="./style/show-item.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="add-item">
      <div class="sidebar">
        <div class="sidebar-items">
          <ul>
            <li class="p-5 py-3">
              <i class="fa fa-user" style="margin-right: 10px; color: grey"></i>
              Customers
            </li>
            <li class="p-5 py-3 current-tab-open">
              <l class="fa fa-star" style="margin-right: 10px"></l>Items
            </li>
            <li class="p-5 py-3">
              <i
                class="fa fa-clipboard"
                style="margin-right: 10px; color: grey"
              ></i>
              Invoices
            </li>
          </ul>
        </div>
      </div>
      <div class="add-item-div p-5 bg-primary">
        <div class="items-header">
          <div class="title">Items</div>
          <button class="btn m-2 p-2 mt-1">&plus; Add Item</button>
        </div>

        <div class="show-items-body mt-5">
           <div class="item-list-heading">
               <div class="item-name">
                   Name
               </div>
               <div class="item-description">
                   Description
               </div>
               <div class="item-price">
                   Price
               </div>
               <div class="item-added-on">
                   Added-on
               </div>
           </div>

        </div>
      </div>
    </div>
  </body>
</html>
