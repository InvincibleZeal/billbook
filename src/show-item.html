<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/razor.css" />
        <link rel="stylesheet" href="./style/add-item.css" />
        <link rel="stylesheet" href="./style/show-item.css" />
        <title>Billbook/Items</title>
    </head>

    <body>
        <div class="add-item">
            <div class="sidebar">
                <div class="sidebar-items">
                    <ul>
                        <li class="p-5 py-3">
                            <i
                                class="fa fa-user"
                                style="margin-right: 10px; color: grey"
                            ></i>
                            Customers
                        </li>
                        <li class="p-5 py-3 current-tab-open">
                            <l class="fa fa-star" style="margin-right: 10px"></l
                            >Items
                        </li>
                        <li class="p-5 py-3">
                            <i
                                class="fa fa-clipboard"
                                style="margin-right: 10px; color: grey"
                            ></i>
                            Invoices
                        </li>
                    </ul>
                </div>
            </div>
            <div class="add-item-div p-5 bg-primary">
                <div class="items-header">
                    <div class="title">Items</div>
                    <button class="btn m-2 p-2 mt-1 btn-item-added">
                        &plus; Add Item
                    </button>
                </div>

                <div class="show-items-body mt-5">
                    <div class="item-list-heading p-5">
                        <div class="item-name px-2">Name</div>
                        <div class="item-description px-2">Description</div>
                        <div class="item-price px-2">Price</div>
                        <div class="item-added-on px-2">Added-on</div>
                    </div>
                    <div class="item-list p-5 mt-5">
                        <div class="item-name px-2">classical tabla</div>
                        <div class="item-description px-2">
                            DescriptionDescriptionDescriptionDescriptionDescription
                        </div>
                        <div class="item-price px-2">200</div>
                        <div class="item-added-on px-2">Added-on</div>
                    </div>
                    รท
                </div>
            </div>
        </div>
    </body>
</html>
