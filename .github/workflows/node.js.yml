# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
 
    - name: Install dependencies
      run: npm install
    
    - name: Run test
      run: npm test
    
    - name: Build
      run: npm run build --if-present

    - name: Push coverage to Codecov
      uses: codecov/codecov-action@v2

    - name: Push coverage to Series CI
      run: |
        npm test -- --coverage --silent --watchAll=false | grep "All files" | awk '{sub("$", "%", $4)}; {print $4}' | xargs -I {} curl \
        --header "Authorization: Token ${{ secrets.SERIESCI_TOKEN }}" \
        --data-urlencode value="{}" \
        --data sha="$(git rev-parse HEAD)" \
        https://seriesci.com/api/InvincibleZeal/billbook/coverage/combined